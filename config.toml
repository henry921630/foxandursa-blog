baseURL = 'https://henry921630.github.io/foxandursa-blog/'
languageCode = 'zh-tw'
title = '小狐熊週記'
theme = 'PaperMod'

# 使用新的分頁配置
[pagination]
  pagerSize = 50

[params]
  # 首頁配置
  [params.homeInfoParams]
    Title = "小狐熊的奇妙世界"
    Content = """
      歡迎來到小狐熊的部落格！這裡是記錄育兒、生活哲學與美學體驗的小天地。

      - 🧸 分享育兒日常與親子互動的點滴感悟
      - 🧩 探索積木創作與動手實作的無限可能
      - 🎨 追求美學教育與純粹的學習樂趣
      - 📚 記錄好玩有趣的童書與玩具推薦
      - 💭 思考人生、哲學與教養的深度話題

      加入我們，一起在小狐熊的週記中探索成長的奇妙旅程！
    """

  # 啟用搜索功能
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

  # 社群圖示
  [[params.socialIcons]]
    name = "facebook"
    url = "https://www.facebook.com/FoxandUrsa"
  # 顯示文章摘要
  showSummary = true
  
  # 顯示閱讀時間
  showReadingTime = true
  
  # 顯示目錄
  showToc = true
  
  # 顯示麵包屑導航
  showBreadCrumbs = true
  
  # 顯示分類
  showPostNavLinks = true
  
  # 顯示程式碼複製按鈕
  showCodeCopyButtons = true
  
  # 首頁模式: "home", "posts" 或 "custom"
  homeLayout = "home"  # 使用帶有個人資料的首頁
  # homeLayout = "posts"  # 直接顯示文章列表

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
    
  [[menu.main]]
    identifier = "categories"
    name = "分類"
    url = "/categories/"我
    weight = 20
    
  [[menu.main]]
    identifier = "tags"
    name = "標籤"
    url = "/tags/"
    weight = 30
    
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 35
    
  [[menu.main]]
    identifier = "subscribe"
    name = "訂閱電子報"
    url = "/p/email.html"
    weight = 40

# 啟用搜索頁面
[outputs]
  home = ["HTML", "RSS", "JSON"]
